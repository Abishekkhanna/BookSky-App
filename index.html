<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con">
        <div class="nav-bar">
            <h1>Booksky</h1>
        </div>
        <div class="output-con">
            
        </div>
        <div class="plus">
            <button id="plus-btn">+</button>
        </div>
        <div class="overlay"></div>
        <div class="popup">
            <h2>Add Book</h2>
            <input type="text" id="book-title" placeholder="Book Title"><br>
            <input type="text" id="book-author" placeholder="Book Author"><br>
            <textarea id="book-desc" placeholder="Short Description"></textarea>
            <div class="btns">
                <button id="add">ADD</button>
                <button id="cancel">CANCEL</button>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
